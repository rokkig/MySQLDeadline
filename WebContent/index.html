<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="create-game" id="createGame">
        <h1 id="createMessage">Create / Join a Game!</h1>
        <input type="text" id="createInput" placeholder="Type your key">
        <button class="button-53" id="createButton">Begin!</button>
    </div>
    
    <div class="waiting" id="waiting">
        <h1>Waiting for players...</h1>
        <button class="button-53" id="ready">Reset Game</button>
    </div>
    
    <button class="button-53" id="manualRestart">Restart</button>
    <button class="button-53" id="historyToggle">History</button>
    
    <div class="board" id="board">
        <div class="cell" data-cell id="0,0" id2="0"></div>
        <div class="cell" data-cell id="0,1" id2="1"></div>
        <div class="cell" data-cell id="0,2" id2="2"></div>
        <div class="cell" data-cell id="1,0" id2="3"></div>
        <div class="cell" data-cell id="1,1" id2="4"></div>
        <div class="cell" data-cell id="1,2" id2="5"></div>
        <div class="cell" data-cell id="2,0" id2="6"></div>
        <div class="cell" data-cell id="2,1" id2="7"></div>
        <div class="cell" data-cell id="2,2" id2="8"></div>
    </div>
    
    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button class="button-53" id="restartButton">Restart</button>
    </div>
    
     <div class="history-message" id="history">
        <div history-message-text></div>
        <button class="button-53" id="closeButton">Close</button>
    </div>


</body>
</html>
